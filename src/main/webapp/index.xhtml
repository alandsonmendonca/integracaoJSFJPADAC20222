<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:head><title>Cadastro de Bicicleta</title></h:head>
	<h:body>
		<h:form id="formulario">
			<p:panel header="Cadastro de bicicletas">
				<p:messages id="messages" showDetail="true" closable="true">
	            	<p:autoUpdate/>
	        	</p:messages>
				<p:panelGrid columns="2">
					<p:outputLabel value="Marca" for="marca"/>
					<p:inputText value="#{bicicletaBean.bicicleta.marca}" id="marca"/>
					
					<p:outputLabel value="Modelo" for="modelo"/>
					<p:inputText value="#{bicicletaBean.bicicleta.modelo}" id="modelo"/>
					
					<p:outputLabel value="Aro" for="aro"/>
					<p:inputText value="#{bicicletaBean.bicicleta.tamanhoAro}" id="aro"/>
					
					<p:outputLabel value="Quadro" for="quadro"/>
					<p:selectOneRadio value="#{bicicletaBean.bicicleta.tamanhoQuadro}" id="quadro">
						<f:selectItem itemValue="p" itemLabel="P"/>
						<f:selectItem itemValue="m" itemLabel="M"/>
						<f:selectItem itemValue="g" itemLabel="G"/>
					</p:selectOneRadio>
					
					<p:outputLabel value="Valor" for="valor"/>
					<p:inputText value="#{bicicletaBean.bicicleta.valor}" id="valor"/>
					
					<p:outputLabel value="Data de compra" for="data"/>
					<p:datePicker id="data" value="#{bicicletaBean.bicicleta.dataCompra}" showTime="true"/>
					
					<p:outputLabel value="Descrição" for="descricao"/>
					<p:inputTextarea value="#{bicicletaBean.bicicleta.descricao}" id="descricao"/>
					
					<p:commandButton value="Salvar" action="#{bicicletaBean.salvar}" update="formulario"/>
					<p:link outcome="listagem" value="Listar"/>
				</p:panelGrid>
			</p:panel>
		</h:form>
	</h:body>
</html>
