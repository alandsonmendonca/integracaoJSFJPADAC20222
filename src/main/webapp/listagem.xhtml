<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:head><title>Cadastro de Bicicleta</title></h:head>
	<h:body>
			<p:panel header="Listagem de bicicletas">
				<p:messages id="messages" showDetail="true" closable="true">
	            	<p:autoUpdate/>
	        	</p:messages>
	        	<p:link outcome="index" value="voltar"/>
	        	<p:dataTable value="#{bicicletaBean.lista}" var="b">
	        		<p:column headerText="Marca"><p:outputLabel value="#{b.marca}"/></p:column>
	        		<p:column headerText="Modelo"><p:outputLabel value="#{b.modelo}"/></p:column>
	        		<p:column headerText="Aro"><p:outputLabel value="#{b.tamanhoAro}"/></p:column>
	        		<p:column headerText="Quadro"><p:outputLabel value="#{b.tamanhoQuadro}"/></p:column>
	        		<p:column headerText="Valor"><p:outputLabel value="#{b.valor}"/></p:column>
	        		<p:column headerText="Data"><p:outputLabel value="#{b.dataCompra}"/></p:column>
	        		<p:column headerText="Descrição"><p:outputLabel value="#{b.descricao}"/></p:column>
	        	</p:dataTable>
			</p:panel>
	</h:body>
</html>
